<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question üíñ</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Poppins', Arial, sans-serif;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd1e8,#ff9ecb);
    overflow:hidden;
}

/* GLASS CARD */
.card{
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(12px);
    padding:40px;
    border-radius:24px;
    width:380px;
    text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,0.15);
    border:1px solid rgba(255,255,255,0.3);
}

h1{ color:#c2185b; }
.subtitle{ color:#6a1b4d; font-size:14px; }

/* BUTTONS */
.buttons{
    margin-top:40px;
    position:relative;
    height:80px;
}

button{
    padding:14px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
    transition:0.25s;
}

#yes{
    background:linear-gradient(45deg,#ff416c,#ff4b2b);
    color:white;
    left:30px;
}

#no{
    background:#2ecc71;
    color:white;
    right:30px;
}

.taunt{
    margin-top:20px;
    font-size:13px;
    color:#6a1b4d;
    height:20px;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine?</h1>
    <div class="subtitle">Some choices are destiny üòå</div>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üòê</button>
    </div>

    <div class="taunt" id="taunt"></div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const taunt  = document.getElementById("taunt");

const taunts=[
    "Nice try üòà",
    "Escape not allowed",
    "Wrong button detected",
    "Dil se click karo üòå",
    "Destiny says No"
];

let c=0;

/* NO BUTTON MOVES */
noBtn.addEventListener("mouseenter",()=>{
    c++;
    noBtn.style.left=Math.random()*220+"px";
    noBtn.style.top=Math.random()*40+"px";
    taunt.textContent=taunts[c%taunts.length];
});

/* YES FLOW */
yesBtn.addEventListener("click",()=>{

document.body.innerHTML=`
<div class="final-screen">
    <h1 class="morph d1">Congratulations üéâ</h1>
    <h2 class="morph d2">Free will successfully removed.</h2>
    <h1 class="morph d3">Now you‚Äôre officially my Valentine ‚ù§Ô∏è</h1>
    <p class="morph d4">So as you accepted <b>Yes</b>‚Ä¶</p>
    <button class="arrow morph d5" onclick="nextPage()">‚ûú</button>
</div>

<style>
.final-screen{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff416c,#ff4b2b);
    color:white;
    text-align:center;
}

.morph{
    opacity:0;
    transform:scale(0.6);
    filter:blur(12px);
    animation:morphIn 1s forwards ease-out;
}

.d1{animation-delay:.5s}
.d2{animation-delay:2.2s}
.d3{animation-delay:4s}
.d4{animation-delay:5.8s}
.d5{animation-delay:7.2s}

.arrow{
    margin-top:30px;
    font-size:28px;
    padding:10px 18px;
    border-radius:50%;
    border:none;
    background:white;
    color:#ff416c;
    cursor:pointer;
}

@keyframes morphIn{
    0%{opacity:0;transform:scale(.6);filter:blur(12px);}
    60%{opacity:1;transform:scale(1.08);filter:blur(3px);}
    100%{opacity:1;transform:scale(1);filter:blur(0);}
}
</style>
`;
});

/* FINAL PAGE WITH MUSIC + PETALS */
function nextPage(){

document.body.innerHTML=`
<div class="page2">
    <div id="petal-container"></div>

    <!-- üéµ BACKGROUND MUSIC -->
    <audio autoplay loop>
        <source src="mygirl.mp3" type="audio/mpeg">
    </audio>

    <img src="photo.png" class="heartbeat">
    <h1>Kawal üíñ</h1>

    <p>
        Thank you for being my Valentine.  
        With this, I love you more than yesterday  
        and less than tomorrow.
        <br><br>
        You make ordinary moments feel special  
        just by being you üå∏
    </p>
</div>

<style>
.page2{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#ffe6f0,#ffd1e8);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    overflow:hidden;
}

.page2 img{
    width:260px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    margin-bottom:20px;
    z-index:2;
}

/* HEARTBEAT */
.heartbeat{
    animation:heartbeat 2.4s infinite ease-in-out;
}

@keyframes heartbeat{
    0%{transform:scale(1)}
    25%{transform:scale(1.06)}
    50%{transform:scale(1)}
    75%{transform:scale(1.04)}
    100%{transform:scale(1)}
}

/* PETALS */
#petal-container{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
}

.petal{
    position:absolute;
    top:-10vh;
    opacity:0.85;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(120vh) rotate(360deg);
        opacity:0;
    }
}
</style>
`;

/* üå∏ PETALS GENERATOR */
const container=document.getElementById("petal-container");
setInterval(()=>{
    const petal=document.createElement("span");
    petal.className="petal";
    petal.textContent="üå∏";
    petal.style.left=Math.random()*100+"vw";
    petal.style.fontSize=(14+Math.random()*20)+"px";
    petal.style.animationDuration=(6+Math.random()*6)+"s";
    container.appendChild(petal);
    setTimeout(()=>petal.remove(),12000);
},250);
}
</script>

</body>
</html>
